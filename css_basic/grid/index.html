<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            background: darkcyan;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
  <div style="display: grid; grid-template-columns: 100px 100px 100px;">
    <div style="background: blueviolet;">div1</div>
    <div style="background: rgb(2, 179, 249);">div2</div>
    <div style="background: rgb(2, 179, 249);">div2</div>
  </div>  
  <div style="display: grid; grid-template-columns: 100px 100px 100px; 
                column-gap: 10px;">
    <div style="background: rgb(169, 128, 208);">div1</div>
    <div style="background: rgb(131, 253, 9);">div2</div>
    <div style="background: rgb(255, 180, 18);">div2</div>
  </div>  
  <br>
  <div class="grid-container">
    <div class="item1">div1</div>
    <div class="item2">div2</div>
    <div class="item3">div3</div>
    <div class="item4">div4</div>
    <div class="item5">div5</div>
    <div class="item6">div6</div>
    <div class="item7">div7</div>
    <div class="item8">div8</div>
    <div class="item9">div9</div>
    </div>  
</body>
</html>
