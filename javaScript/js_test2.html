<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML태그에 접근하기</title>
<style>
    div{
        border:1px solid black;
        background-color: black;
        height: 100px;
        width: 100px;
    }
</style>
</head>
<body>

<h3> 문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>
<div id="box1" style="width: 100px; height: 100px; border: 1px solid black;"></div>
<input type="color" id="selectColor">
<button onclick="colorChange();">변경</button>
<script>
    function colorChange() {
        const ch = document.getElementById('box1');
        const id = document.getElementById('selectColor');
        console.log(id);
        console.log(id.value);
        ch.style.backgroundColor = id.value;
    
    }
</script>


<hr><hr><br>
<h3> 문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오 </h3>

<div id="box2" style="width: 100px; height: 100px; border: 1px solid black;"></div>
<button onclick="halfSize();">50x50</button> 
<button onclick="halfSize1();">100x100</button>
<button onclick="halfSize2();">200x200</button>
<script>
  function halfSize(){
    const id = document.getElementById('box2');
    id.style.width = '50px';
    id.style.height = '50px';
  }
  function halfSize1(){
    const id = document.getElementById('box2');
    id.style.width = '100px';
    id.style.height = '100px';
  }
  function halfSize2(){
    const id = document.getElementById('box2');
    id.style.width = '200px';
    id.style.height = '200px';
  }
</script>
</body>
</html>
