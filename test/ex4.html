<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <div>아이디 : <input type="text" name="userId"></div>
            <div>비밀번호 : <input type="text"></div>

                        <th>성별</th>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>

                            <td>5</td>
